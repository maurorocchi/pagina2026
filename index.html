<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocchi M&I</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <div class="top-header">

        <!-- Banderas izquierda -->
        <div class="flags flags-left">
            <img src="flag-us.png" alt="English" data-lang="en">
            <img src="flag-br.png" alt="Português" data-lang="pt">
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="rocchilogo.jpg" alt="Rocchi Metalurgica" class="logo-img">
        </div>

        <!-- Banderas derecha -->
        <div class="flags flags-right">
            <img src="flag-it.png" alt="Italiano" data-lang="it">
            <img src="flag-ar.png" alt="Español" data-lang="es">
        </div>

    </div>

    <!-- Texto logo -->
    <div class="logo-text">
        Rocchi Metalúrgica e Importaciones
    </div>

    <!-- Navegación -->
    <nav>
        <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>

        <ul class="nav-menu" id="nav-menu">
            <li><a href="#" class="nav-link active" data-target="inicio">Inicio</a></li>
            <li><a href="#" class="nav-link" data-target="productos">Productos</a></li>
            <li><a href="#" class="nav-link" data-target="servicios">Servicios</a></li>
            <li><a href="#" class="nav-link" data-target="nosotros">Nosotros</a></li>
            <li><a href="#" class="nav-link" data-target="contacto">Contacto</a></li>
        </ul>
    </nav>
</header>

<main id="content"></main>

</footer>

<script src="script.js"></script>
</body>
</html>
